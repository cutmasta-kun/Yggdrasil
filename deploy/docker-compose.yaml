# docker-compose.yaml
version: '3.9'

services:
  function_clean_short_term_memory:
    image: python:slim
    container_name: function_clean_short_term_memory
    volumes:
      - ./../pkg/function_clean_short_term_memory:/app
    working_dir: /app
    ports:
      - "5021:5021"
    command: /bin/sh -c "pip install -r requirements.txt && python -u main.py"
    depends_on:
      - memory
    environment:
      MEMORY_HOST: 'http://memory:8001'
      TASK_CREATOR_HOST: 'http://plugin-task-creator:5010'
    cpu_shares: 1024
    healthcheck:
      test: 
        - CMD-SHELL
        - pgrep -f 'main.py' || exit 1
      interval: 2s
      timeout: 2s
      retries: 3

  plugin-task-creator:
    image: python:slim
    container_name: plugin-task-creator
    volumes:
      - ./../pkg/plugin-task-creator:/app
    working_dir: /app
    ports:
      - "5010:5010"
    command: /bin/sh -c "pip install -r requirements.txt && python -u main.py"
    depends_on:
      - memory
    environment:
      MEMORY_HOST: 'http://memory:8001'
    cpu_shares: 1024
    healthcheck:
      test: 
        - CMD-SHELL
        - pgrep -f 'main.py' || exit 1
      interval: 2s
