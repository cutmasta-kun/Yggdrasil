# docker-compose.yaml
version: '3.9'

services:
  function-chat:
    image: python:slim
    container_name: function-chat
    working_dir: /app
    volumes:
      - ./../pkg/function-chat:/app
    environment:
      MEMORY_HOST: 'http://memory:8001'
      OPENAI_API_KEY: ''
      OPENAI_ORGANIZATION: ''
      OPENAI_MODEL: ''
    ports:
      - "5009:5009"
    command: >
      /bin/sh -c "pip install -r requirements.txt 
      && python -u main.py"
    cpu_shares: 1024
    healthcheck:
      test: 
        - CMD-SHELL
        - pgrep -f 'main.py' || exit 1
      interval: 2s
      timeout: 2s
      retries: 3

## -- COMMUNICATION SECTION -- ##
  communication-hub:
    image: python:slim
    container_name: communication-hub
    working_dir: /app
    volumes:
      - ./../pkg/communication-hub:/app
    command: >
      /bin/sh -c "pip install -r requirements.txt 
      && python -u main.py"
    cpu_shares: 256
    healthcheck:
      test: 
        - CMD-SHELL
        - pgrep -f 'main.py' || exit 1
      interval: 2s
      timeout: 2s
      retries: 3

  plugin-send-ntfy:
    image: python:slim
    container_name: plugin-send-ntfy
    working_dir: /app
    volumes:
      - ./../pkg/plugin-send-ntfy:/app
    ports:
      - "5003:5003"
    command: >
      /bin/sh -c "pip install -r requirements.txt 
      && python -u main.py"
    cpu_shares: 1024
    healthcheck:
